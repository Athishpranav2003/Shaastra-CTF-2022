worker_processes  1;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       3000;
        server_name  127.0.0.1;
                location  /folders {
                        root /usr/src/;
                        autoindex_exact_size on;
                        autoindex on;
                }
                location /{
                        root /usr/src/;
                }

    }
}
